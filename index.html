<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dr. Norman Borlaug</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main id="main"></main>

  <script>
    const title = document.createElement('title');
    title.id = "title"
    title.textContent = "We are Developers"

    const figure = document.createElement('div');
    figure.id="img-div"

    const image1 = document.createElement('img');
    image1.id="image"


    const imgcaption = document.createElement("div")
    imgcaption.id="img-caption"
    imgcaption.textContent="this is an image"

    const divinfo = document.createElement("div")
    divinfo.id="tribute-info"

    divinfo.textContent="This is a tribute"

    const tributelink = document.createElement("a")
    tributelink.id="tribute-link"
    tributelink.href="www.google.com"
    tributelink.target = "_blank"

    main.appendChild(figure)
    figure.appendChild(image1)
    figure.appendChild(imgcaption)
    main.appendChild(divinfo)
    main.appendChild(tributelink)

  </script>
</body>
